<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="unotes-script.html">
<link rel="import" href="unotes-item-notepad.html">
<link rel="import" href="unotes-participant-datasource.html">
<link rel="import" href="unotes-project-datasource.html">

<polymer-element name="unotes-notes-editor" attributes="project participant">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }

    .left-col, .right-col {
      position: relative;
      float: left;
      width: 400px;
      margin: 20px;
    }
    </style>

    <!-- Breadcrumb -->
    <unotes-participant-datasource participant="{{participant}}" data="{{participantData}}"></unotes-participant-datasource>
    <unotes-project-datasource project="{{project}}" data="{{projectData}}"></unotes-project-datasource>
    <div class="breadcrumb">
      {{projectData.name}}
      &nbsp;/&nbsp;
      {{participantData.name}}
    </div>

    <!-- Script (left col) -->
    <div class="left-col">
      <unotes-script project="{{project}}" selected="{{selectedItem}}"></unotes-script>
    </div>

    <!-- Notes (right col) -->
    <template if="{{selectedItem}}">
    <div class="right-col">
      <unotes-item-notepad project="{{project}}" participant="{{participant}}" item="{{selectedItem}}"></unotes-notepad>
    </div>
    </template>

  </template>
  <script>
  Polymer({
  });
  </script>
</polymer-element>
