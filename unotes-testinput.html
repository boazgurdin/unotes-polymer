<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/paper-input/paper-input.html">

<polymer-element name="unotes-testinput">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }

    </style>

    <paper-input id="writestuff" placeholder="write something" on-change="{{hello}}"></paper-input>

    <button id="sumbitme" on-click="{{printAll}}">click me</button>

  </template>
  <script>
  Polymer({

    ready: function() {
      this.lastInput = '';
      this.notes = [ "a", "b", "c" ]; // sample data
    },

    hello: function() {

      //Duplicate event fired by Chrome/core-input bug
      if(this.lastInput == this.$.writestuff.value) {
        this.$.writestuff.value = '';
      }
      else {
        this.lastInput = this.$.writestuff.value;
        console.log(this.$.writestuff.value);
        this.notes.push(this.$.writestuff.value);
      }

    },

    printAll: function() {
      console.log('here are all your notes:');
      for(i in this.notes) {
        console.log(this.notes[i]);
      }
    }

  });
  </script>
</polymer-element>
