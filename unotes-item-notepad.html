<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/paper-input/paper-input.html">
<link rel="import" href="../components/firebase-element/firebase-element.html">
<!--<link rel="import" href="../fake-firebase-element/fake-firebase-element.html">-->

<polymer-element name="unotes-item-notepad" attributes="project session item">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }

    </style>

    <!-- data format for notes (note that location seeks to note level on ready)
      { "notes" : {
          "project_id1" : {
            "session_id1" : {
              "note_id1":"note one",
              "note_id2":"note one",
              "note_id3":"note one"
            }
          }
        }
      }

    -->
    <firebase-element id="base" location="https://shining-heat-9423.firebaseio.com/notes/{{project}}/{{session}}/{{item}}" ref={{fbRef}} data="{{notes}}" keys="{{noteIDs}}"></firebase-element>

    <!-- List of notes -->
    <template repeat="{{noteID in noteIDs}}">
      <p>{{notes[noteID]}}</p>
    </template>

    <paper-input id="writestuff" placeholder="write something" on-change="{{addNote}}"></paper-input>

    <button id="reset" on-click="{{resetData}}">Reset</button>

  </template>
  <script>
  Polymer({

    ready: function() {
      this.lastInput = '';
      //this.baseLocation = this.$.base.location;
      // this.$.base.location += "/" + this.project + "/" + this.session + "/" + this.item;
      // console.log('notepad ready at location: ' + this.$.base.location);
    },

    addNote: function() {

      //Duplicate event fired by Chrome/core-input bug
      if(this.lastInput == this.$.writestuff.value) {
        this.$.writestuff.value = '';
      }
      else {
        this.lastInput = this.$.writestuff.value;
        console.log(this.$.writestuff.value);
        this.fbRef.push(this.$.writestuff.value);
      }

    },

    resetData: function() {
      this.notes = {};
      this.fbRef.push( "note a" );
      this.fbRef.push( "note b" );
      this.fbRef.push( "note c" );
    },

    printAll: function() {
      console.log('here are all your notes:');
      for(i in this.notes) {
        console.log(this.notes[i]);
      }
    },

    testFirebase: function() {
      var myFirebaseRef = new Firebase("https://shining-heat-9423.firebaseio.com/");
      myFirebaseRef.set({
        title: "Hello World!",
        author: "Firebase",
        location: {
          city: "San Francisco",
          state: "California",
          zip: 94103
        }
      });
      myFirebaseRef.child("location/city").on("value", function(snapshot) {
        alert(snapshot.val());  // Alerts "San Francisco"
      });
    }

  });
  </script>
</polymer-element>
